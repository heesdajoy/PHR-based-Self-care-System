<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .button-container {
            margin-top: 50px;
        }
        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>건강 관리 웹사이트</h1>
    <p>원하는 기능을 선택하세요:</p>
    
    <div class="button-container">
        <button onclick="window.location.href='phr.html'">PHR 입력</button>
        <button onclick="window.location.href='chat.html'">챗봇</button>
    </div>

    <script>
        // 로그인 상태 확인
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            alert("로그인이 필요합니다.");
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
